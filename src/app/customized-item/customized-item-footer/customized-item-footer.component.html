<div class="footer_M">
  <div class="content_M">
  
    <!-- "Previous" -->
    <p id="previous_M" class="inline_M" 
    *ngIf="currentNavId > 0" 
    (click)="onPreviousNav()">Previous</p>

    <!-- "Next" -->
    <button type="button" class="btn btn-success inline_M" 
    *ngIf="currentNavId != 3"
    (click)="onNextNav()">Next</button>

    <!-- "Quantity" ddl -->
    <app-quantity-dropdown *ngIf="currentNavId == 3"
    (onQuantityChangedOutput)="onQuantityChangedOutput($event)" [initialQuantity]="1"></app-quantity-dropdown>

    <!-- "Add to Cart" -->
    <button type="button" class="btn btn-danger inline_M" 
    *ngIf="currentNavId == 3" (click)="onAddToCart()">Add to Cart</button>
  </div>
</div>
