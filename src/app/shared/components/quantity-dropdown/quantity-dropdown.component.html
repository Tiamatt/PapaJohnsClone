<div class="dropdown show inline_M">
    <a class="btn btn-secondary dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
      {{"QTY " + initialQuantity}}
    </a>        
    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
      <a class="dropdown-item" *ngFor="let q of quantityArr" (click)="onChangeQuantity(q)">{{q}}</a>
    </div>
  </div>
